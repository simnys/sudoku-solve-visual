        }

            width: 20px;
            height: 20px;
            text-align: center;
            vertical-align: middle;
        }
        
        td.right {

        }

        table tr:nth-child(3n) {

        }        
        
        input[type=range] {

        }
        
        
        #timer {

        }
        
        #values {

        }
        
        h5 {

        #warning {
